name: Android CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Set up environment variable
        run: echo "GITHUB_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          
      - name: Set up tag and release name
        run: |
          echo "TAG_NAME=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV
          echo "RELEASE_NAME=Release $TAG_NAME" >> $GITHUB_ENV

      - name: Archive APK
        run: mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/app-debug-$GITHUB_SHA.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-debug-$GITHUB_SHA
          path: app/build/outputs/apk/app-debug-$GITHUB_SHA.apk

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: ${{ env.RELEASE_NAME }}
          draft: false
          prerelease: false

      - name: Get Release ID
        id: get_release_id
        run: echo "RELEASE_ID=${{ steps.create_release.outputs.release_id }}" >> $GITHUB_ENV

      - name: Upload APK to Release
        uses: actions/upload-artifact@v2
        with:
          name: app-debug-$GITHUB_SHA
          path: app/build/outputs/apk/app-debug-$GITHUB_SHA.apk

      - name: Add APK to Release
        run: |
          curl -X POST "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ env.RELEASE_ID }}/assets?name=app-debug-$GITHUB_SHA.apk" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary "@app/build/outputs/apk/app-debug-$GITHUB_SHA.apk"
